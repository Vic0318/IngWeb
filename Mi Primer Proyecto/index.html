<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Define una fuente estándar */
            margin: 0; /* Elimina los márgenes del cuerpo */
        }

        header {
            display: flex;
            justify-content: space-between; /* Distribuye el contenido de forma equitativa */
            align-items: center; /* Alinea verticalmente el contenido */
            background-color: #004370; 
            color: #FFFFFF;
            padding: 1rem; /* Añade espacio interno */
        }

        .container {
            display: flex;
            margin-top: 1rem;
        }

        .sidebar {
            width: 20%; /* Ajusta el ancho de la sidebar */
            background-color: #3D3D3D;
            color: #FFFFFF;
            padding: 1rem;
        }

        .menu-item {
            display: flex; /* Utiliza flexbox para alinear el contenido */
            justify-content: space-between; /* Espacio entre el texto y la imagen */
            align-items: center; /* Alinea verticalmente el contenido */
        }

        .menu-item a {
            color: white; /* Cambia el color del texto a blanco */
            font-size: 1.2rem; /* Aumenta el tamaño de la fuente */
            text-decoration: none; /* Elimina el subrayado */
            flex-grow: 1; /* Permite que el enlace ocupe el espacio disponible */
        }

        .menu-item a:hover {
            text-decoration: underline; /* Opcional: añade subrayado al pasar el ratón */
        }

        .menu-icon {
            width: 30px; /* Ajusta el tamaño de las imágenes según sea necesario */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-left: 10px; /* Espacio entre el texto y la imagen */
        }

        .content {
            width: 80%; /* Ajusta el ancho del contenido */
            margin-left: 1rem;
            padding: 1rem;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004370;
            color: #FFFFFF;
            padding: 1rem;
            margin-top: 1rem; /* Añade espacio superior */
        }
    </style>
</head>
<body>
    <header>
        <img style="width: 200px; height: 75px;" src="img\logo-UTPL-2018-01.png" alt="Logo UTPL"> 
        <h1>UNIVERSIDAD TECNICA PARTICULAR DE LOJA</h1>
    </header> 
    <div class="container">
        <div class="sidebar">
            <h1>Menú</h1>
            <img src="img\menu.png" alt="Barras menu" class="menu-icon">
            <div class="menu-item">
                <a href="#">Ejemplo 1</a>
                <img src="img\flecha-correcta.png" alt="Imagen Ejemplo 1" class="menu-icon">
            </div>
            <hr/>
            <div class="menu-item">
                <a href="#">Ejemplo 2</a>
                <img src="img\flecha-correcta.png" alt="Imagen Ejemplo 2" class="menu-icon">
            </div>
            <hr/>
            <div class="menu-item">
                <a href="#">Ejemplo 3</a>
                <img src="img\flecha-correcta.png" alt="Imagen Ejemplo 3" class="menu-icon">
            </div>
            <hr/>
        </div>
        <div class="content">
            <img style="width: 1000px;" src="img\imagen-ejemplo.png" alt="Imagen Ejemplo">
        </div>
    </div>
    <footer>
        <h2>COPYRIGHT 2024</h2>
    </footer>
</body>
</html>
